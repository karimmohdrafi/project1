<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-QUIZ</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0f0bbe0984.js" crossorigin="anonymous"></script>
</head>

<body>

    

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul class="options">
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" class="op_label" id="a_text"> Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="op_label" id="b_text"> Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="op_label" id="c_text"> Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" class="op_label" id="d_text"> Option</label>
                </li>
            </ul>
            <div class="actions">
                <button id="prev" disabled><i class="fa-solid fa-left-long"></i></button>
                <button id="next"><i class="fa-solid fa-right-long"></i></button>
                <button id="submit">Submit</button>
                <button onclick="location.reload()" id="reload">Reload</button>

            </div>
        </div>

    </div>
    <div class="result-container" id="result">
        <h2 id="score"></h2>
        <div class="actions">
            <button onclick="location.reload()"><i class="fa-solid fa-rotate"></i></button>
            <button onclick="loadAnswers()"><i class="fa-solid fa-eye"></i></button>
            <button onclick="home()"><a href="./index.html" style="text-decoration: none; color: white;"><i class="fa-solid fa-house"></i></a></button>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
